    <section class="carousel-spring-collection container">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    class="active indicator" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="indicator"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="indicator"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/carousel-spring-collection/slide-1.jpg" class="d-block w-100 carousel-slide"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>NEW</h5>
                        <p>SPRING COLLECTION</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel-spring-collection/slide-2.jpg" class="d-block w-100 carousel-slide"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>NEW</h5>
                        <p>SPRING COLLECTION</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel-spring-collection/slide-3.jpg" class="d-block w-100 carousel-slide"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>NEW</h5>
                        <p>SPRING COLLECTION</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="products container">
        <div class="products__gallery container">
        </div>
    </section>
    <div id="shopping_popup" class="shopping_popup display_none">
        <div class="shopping_popup__body">
            <div class="shopping_popup__body-content">
                <a href="#" class="shopping_popup__content-close" id="shopping_popup__content-close">X</a>
                <div class="shopping_popup__content-title">Кошик</div>
                <hr>
                <div class="shopping_popup__content-products"></div>
                <hr>
                <div class="shopping_popup__content-btn">
                    <div class="totalPrice-conteiner">
                    <div class="totalPrice">Total price:</div>
                    </div>
                    <button type="button" class="btn btn-secondary">Buy now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/products-service.js"></script>
    <script src="./js/product-list.js"></script>
    <script src="./js/shopping-cart.js"></script>
</body>
